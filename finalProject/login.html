<!-- Tested on Microsoft Edge, Apple Safari, Google Chromium, and Mozilla FireFox -->
<!-- background and transparent style differs across browsers, other behavior is highly similar -->

<html lang="en">
	<head>
        <!--basic configuration-->
        <!--meta http-equiv="Content-Type" content="text/html; charset=UTF-8"-->
        <meta charset="utf-8">
        <!-- This <title> displays in the page tab -->
        <title>Login</title>
		<!-- This will link to your CSS stylesheet for formatting as soon as you create the file. The page will work without it, though. -->	
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="./css/registerLogin.css">
		<link rel="stylesheet" type="text/css" href="./css/formUniversal.css">	
		<!-- This links to the jQuery library so js code will work -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<script src="../validation/dist/jquery.validate.js"></script>
		<script src="../validation/dist/additional-methods.min.js"></script>
		<!-- This links to the js code specific for this page -->
		<script src="js/login.js"></script>
	</head>
	<body>
		<div class="loginContainer">
			<h1 class="formTitle">Login</h1>
			<!--beginning of login form-->
			<form action="index.html" onsubmit="return true;" class="loginForm" id="login" autocomplete="on">
				<div class="formInputGroup">
					<input class="formInput" type="text" name="account" placeholder="Username/Email" autofocus>
					<div id="accountMessage" class="hidden error">The user does not exist, <a class="formLink" href="./register.html">Sign Up first?</a></div>
				</div>
				<div class="formInputGroup">
					<input class="formInput" type="text" name="password" placeholder="Password">
					<div id="passwordMessage" class="hidden error">The password/password does not match!</div>
				</div>
				<button class="formButton" id="loginButton" type="submit" >Log in</button>
				<p class="formText">
					<a class="formLink" href="">Forgot Password?</a>
					<br>
					Don't have a Account? <a class="formLink" href="./register.html">Create One!</a>
				</p>
				
			</form>
		</div>
	</body>

</html>
